<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Generator</title>
    <style>
        :root {
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --accent: #6c5ce7;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap');
        
        body {
            background-color: var(--light);
            color: var(--black);
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }
        
        .title {
            font-size: 5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 400;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .author {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            opacity: 0.7;
        }
        
        .carousel-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 1rem;
            position: relative;
            perspective: 1000px;
        }
        
        .carousel {
            display: flex;
            gap: 3rem;
            padding: 3rem 0;
            cursor: grab;
            user-select: none;
            transform-style: preserve-3d;
        }
        
        .carousel.dragging {
            cursor: grabbing;
            scroll-snap-type: none;
        }
        
        .tile {
            flex: 0 0 320px;
            height: 400px;
            background: var(--dark);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), 
                        box-shadow 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: var(--shadow);
            scroll-snap-align: center;
        }
        
        .tile-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            backface-visibility: hidden;
            border-radius: 20px;
            transform: translateZ(40px);
            color: white;
            text-align: center;
        }
        
        .tile-number {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
        }
        
        .tile-title {
            font-size: 2.5rem;
            letter-spacing: 0.2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            line-height: 1;
        }
        
        .tile:nth-child(1) { background: linear-gradient(135deg, #2d3436, #636e72); }
        .tile:nth-child(2) { background: linear-gradient(135deg, #2d3436, #00b894); }
        .tile:nth-child(3) { background: linear-gradient(135deg, #2d3436, #0984e3); }
        .tile:nth-child(4) { background: linear-gradient(135deg, #2d3436, #6c5ce7); }
        .tile:nth-child(5) { background: linear-gradient(135deg, #2d3436, #e84393); }
        .tile:nth-child(6) { background: linear-gradient(135deg, #2d3436, #fdcb6e); }
        
        .tile:hover {
            transform: translateY(-20px) rotateX(5deg);
            box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.4);
        }
        
        .tile::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transform: translateZ(-20px);
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .tile::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0) 20%, 
                rgba(0,0,0,0) 80%, 
                rgba(0,0,0,0.3) 100%);
            border-radius: inherit;
            transform: translateZ(-10px);
        }
        
        .shadow {
            position: absolute;
            width: 90%;
            height: 30px;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0.4) 0%, 
                rgba(0,0,0,0) 70%);
            bottom: -20px;
            left: 5%;
            border-radius: 50%;
            filter: blur(10px);
            transform: translateZ(-30px);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .tile:hover .shadow {
            transform: translateZ(-30px) scale(0.9);
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .tile {
                flex: 0 0 280px;
                height: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">At a glance</div>
        <div class="subtitle">Language Generator</div>
        <div class="author">by Majid Nashtai</div>
    </div>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">01</div>
                    <div class="tile-title">Grammar Rules</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">02</div>
                    <div class="tile-title">Similar Words</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">03</div>
                    <div class="tile-title">Practice Tests</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">04</div>
                    <div class="tile-title">Speaking Practice</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">05</div>
                    <div class="tile-title">Writing Practice</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">06</div>
                    <div class="tile-title">Useful Expressions</div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <script>
        // Drag to scroll functionality
        const carousel = document.querySelector('.carousel');
        let isDragging = false,
            startX,
            scrollLeft;
        
        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            carousel.classList.add('dragging');
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
        });
        
        carousel.addEventListener('mousemove', (e) => {
            if(!isDragging) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2;
            carousel.scrollLeft = scrollLeft - walk;
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
            carousel.classList.remove('dragging');
        });
        
        // Touch support
        carousel.addEventListener('touchstart', (e) => {
            isDragging = true;
            carousel.classList.add('dragging');
            startX = e.touches[0].pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
        });
        
        carousel.addEventListener('touchmove', (e) => {
            if(!isDragging) return;
            const x = e.touches[0].pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2;
            carousel.scrollLeft = scrollLeft - walk;
        });
        
        document.addEventListener('touchend', () => {
            isDragging = false;
            carousel.classList.remove('dragging');
        });
        
        // 3D hover effects
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('mousemove', (e) => {
                const rect = tile.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;
                
                tile.style.transform = `translateY(-20px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            });
            
            tile.addEventListener('mouseleave', () => {
                tile.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
