<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandLyft 3D Tile Carousel</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #343a40;
            --teal: #00cec9;
            --pink: #e84393;
            --orange: #e17055;
            --yellow: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            perspective: 1000px;
        }
        
        /* Header styles remain the same as before */
        
        .carousel-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
            position: relative;
        }
        
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .tile {
            flex: 0 0 280px;
            height: 280px;
            scroll-snap-align: start;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), 
                        box-shadow 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .tile:hover {
            transform: translateY(-10px) rotateX(5deg);
        }
        
        .tile-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: translateZ(40px);
            transition: all 0.4s;
        }
        
        .tile-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            transform: translateZ(-20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tile-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.1) 0%, 
                rgba(0,0,0,0) 10%, 
                rgba(0,0,0,0) 90%, 
                rgba(0,0,0,0.1) 100%);
            border-radius: 20px;
            transform: translateZ(-10px);
        }
        
        /* Individual tile colors */
        .tile-1 .tile-front { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .tile-2 .tile-front { background: linear-gradient(135deg, var(--teal), #55efc4); }
        .tile-3 .tile-front { background: linear-gradient(135deg, var(--accent), var(--pink)); }
        .tile-4 .tile-front { background: linear-gradient(135deg, var(--yellow), var(--orange)); }
        .tile-5 .tile-front { background: linear-gradient(135deg, #0984e3, #74b9ff); }
        .tile-6 .tile-front { background: linear-gradient(135deg, #00b894, #55efc4); }
        .tile-7 .tile-front { background: linear-gradient(135deg, #e84393, #fd79a8); }
        .tile-8 .tile-front { background: linear-gradient(135deg, #fdcb6e, #ffeaa7); }
        
        .tile-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .tile:hover .tile-front {
            transform: translateZ(50px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        /* Toolbar and modal styles remain the same */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header content remains the same -->
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="tile tile-1" onclick="openModal('Video Campaign')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-film"></i></div>
                    Video Campaign
                </div>
            </div>
            
            <div class="tile tile-2" onclick="openModal('Social Media')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-share-alt"></i></div>
                    Social Media
                </div>
            </div>
            
            <div class="tile tile-3" onclick="openModal('Product Demo')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-box-open"></i></div>
                    Product Demo
                </div>
            </div>
            
            <div class="tile tile-4" onclick="openModal('Brand Story')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-book-open"></i></div>
                    Brand Story
                </div>
            </div>
            
            <div class="tile tile-5" onclick="openModal('Tutorial')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                    Tutorial
                </div>
            </div>
            
            <div class="tile tile-6" onclick="openModal('Testimonial')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-quote-right"></i></div>
                    Testimonial
                </div>
            </div>
            
            <div class="tile tile-7" onclick="openModal('Event Coverage')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-calendar-alt"></i></div>
                    Event Coverage
                </div>
            </div>
            
            <div class="tile tile-8" onclick="openModal('Animation')">
                <div class="tile-back"></div>
                <div class="tile-edge"></div>
                <div class="tile-front">
                    <div class="tile-icon"><i class="fas fa-magic"></i></div>
                    Animation
                </div>
            </div>
        </div>
        
        <div class="toolbar">
            <button class="tool-btn" onclick="scrollCarousel(-1)">Previous</button>
            <button class="tool-btn" onclick="scrollCarousel(1)">Next</button>
            <button class="tool-btn" onclick="randomTile()">Random</button>
        </div>
    </div>
    
    <!-- Modal and footer content remain the same -->
    
    <script>
        // Enhanced carousel scrolling
        const carousel = document.querySelector('.carousel');
        
        function scrollCarousel(direction) {
            const scrollAmount = carousel.offsetWidth * 0.7;
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
        
        function randomTile() {
            const tiles = document.querySelectorAll('.tile');
            const randomIndex = Math.floor(Math.random() * tiles.length);
            
            // Add animation class
            tiles[randomIndex].classList.add('highlight');
            setTimeout(() => {
                tiles[randomIndex].classList.remove('highlight');
            }, 1000);
            
            tiles[randomIndex].scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }
        
        // Add hover effects to all tiles
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
                tile.style.transform = `translateY(-10px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            tile.addEventListener('mouseleave', () => {
                tile.style.transform = 'translateY(0) rotateY(0) rotateX(0)';
            });
        });
        
        // Modal functions remain the same
    </script>
</body>
</html>
