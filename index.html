<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Generator Carousel</title>
    <style>
        :root {
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --accent: #6c5ce7;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap');
        
        body {
            background-color: var(--light);
            color: var(--black);
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }
        
        .title {
            font-size: 5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 400;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .author {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            opacity: 0.7;
        }
        
        .carousel-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .carousel {
            display: flex;
            gap: 3rem;
            padding: 3rem 2rem;
            cursor: grab;
            user-select: none;
            transform-style: preserve-3d;
            width: max-content;
        }
        
        .carousel.dragging {
            cursor: grabbing;
            scroll-snap-type: none;
        }
        
        .tile {
            flex: 0 0 320px;
            height: 400px;
            background: var(--dark);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), 
                        box-shadow 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: var(--shadow);
            scroll-snap-align: center;
        }
        
        /* ... (keep all other CSS styles from previous version) ... */
    </style>
</head>
<body>
    <!-- Header content remains identical -->
    
    <div class="carousel-wrapper">
        <div class="carousel">
            <!-- All 6 tiles remain identical -->
        </div>
    </div>

    <script>
        // Enhanced Carousel Drag with Momentum
        const wrapper = document.querySelector('.carousel-wrapper');
        const carousel = document.querySelector('.carousel');
        let isDragging = false,
            startX,
            scrollLeft,
            velocity,
            animationFrame;
        
        // Mouse events
        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            carousel.classList.add('dragging');
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            cancelAnimationFrame(animationFrame);
        });
        
        carousel.addEventListener('mousemove', (e) => {
            if(!isDragging) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2;
            const prevScrollLeft = carousel.scrollLeft;
            carousel.scrollLeft = scrollLeft - walk;
            velocity = carousel.scrollLeft - prevScrollLeft;
        });
        
        document.addEventListener('mouseup', () => {
            if(!isDragging) return;
            isDragging = false;
            carousel.classList.remove('dragging');
            applyMomentum();
        });
        
        // Touch events
        carousel.addEventListener('touchstart', (e) => {
            isDragging = true;
            carousel.classList.add('dragging');
            startX = e.touches[0].pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            cancelAnimationFrame(animationFrame);
        });
        
        carousel.addEventListener('touchmove', (e) => {
            if(!isDragging) return;
            const x = e.touches[0].pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2;
            const prevScrollLeft = carousel.scrollLeft;
            carousel.scrollLeft = scrollLeft - walk;
            velocity = carousel.scrollLeft - prevScrollLeft;
        });
        
        document.addEventListener('touchend', () => {
            if(!isDragging) return;
            isDragging = false;
            carousel.classList.remove('dragging');
            applyMomentum();
        });
        
        // Momentum physics
        function applyMomentum() {
            const friction = 0.95;
            velocity *= friction;
            
            if(Math.abs(velocity) > 0.5) {
                carousel.scrollLeft += velocity;
                animationFrame = requestAnimationFrame(applyMomentum);
            }
        }
        
        // 3D hover effects remain identical
    </script>
</body>
</html>
